<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Bumpslide JS Test Runner</title>
    <link rel="stylesheet" type="text/css" href="css/qunit.css" media="all">
</head>
<body>
<div id="qunit"></div>
<script type="text/javascript" src="js/qunit.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/require.js"></script>
<script>

    require.config({ baseUrl: 'js', urlArgs: "bust=" + (+new Date)});

    require(['jquery', 'bumpslide/test/suite'], function ($) {

        $(function () {

            // pause necessary when running in grunt
            setTimeout(function () {
                QUnit.config.autostart = false;
                QUnit.config.reorder = false;
                QUnit.start();
            }, 250);

        });

    });

</script>
</body>
</html>
